<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Icon-->
    <link rel="icon" type="image/x-icon" href="icon/icon.png" />

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Font-->
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=toyor-aljanah" />
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=lemonada" />
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=motairah" />

    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <title>Text File</title>
</head>
<body>
    <section class="container">
        <textarea required placeholder="Enter Anythings to save"></textarea>
        <div class="file-option">
            <div class="option file-name">
                <label> File Name</label>
                <input type="text" placeholder="write file name">
            </div>
            <div class="option save-as">
                <label> Save As</label>
                <div class="select-menu">
                    <select>
                        <option value="text/plain"> text file (.txt)</option>
                        <option value="text/javascript"> JS file (.js)</option>
                        <option value="text/html"> HTML file (.html)</option>
                        <option value="application/zip"> ZIP file (.zip)</option>
                        <option value="application/msword"> DOC file (.doc)</option>
                        <option value="application/pdf"> PDF file (.pdf)</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="save-btn"> Save As <i class="fa-solid fa-download"></i> </button>
        <button class="rester" onclick="window.location.reload()">Rester <i class="fa-solid fa-arrows-rotate"></i></button>
    </section>

    
    <footer> 
        <p> portfolio link <i class="fa-solid fa-link"></i> : <a class="link" href="https://portfolioo-1.netlify.app" target="_blank" style="text-decoration: none;">Mohamed Ahmed Elgeady </a></p>
    </footer>

    <script src="js/script.js" defer></script>
</body>
</html>
